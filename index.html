<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <script>
    // Auth gate
    if (localStorage.getItem('authenticated') !== 'true') {
      window.location.href = 'login.html';
    }
    function logout() {
      localStorage.removeItem('authenticated');
      window.location.href = 'login.html';
    }
  </script>

  <!-- Indicator header -->
  <header class="indicator-bar">
    <!-- Tone letter (click cycles tones) -->
    <button id="indTone" class="ind ind-tone" title="Tone">C</button>
    <!-- Rewrite, Copy, Invisible toggle, Auto-copy toggle, Logout -->
    <button id="indRewrite" class="ind ind-rewrite" title="Rewrite">R</button>
    <button id="indCopy" class="ind ind-copy" title="Copy current text">C</button>
    <button id="indInvisible" class="ind ind-invisible" title="Invisible (toggle)">I</button>
    <button id="indAutoCopy" class="ind ind-autocopy" title="Auto-copy (toggle)">AC</button>
    <button id="indLogout" class="ind ind-logout" title="Logout">L</button>
  </header>

  <div class="container">
    <div class="ameriask">
      <h1>Ask Joe</h1>

      <!-- Main input -->
      <textarea id="inputText" rows="10" placeholder="Paste your message here..."></textarea>

      <!-- Keep tone select for compatibility with your API, but hide it -->
      <select id="tone" class="visually-hidden" aria-hidden="true" tabindex="-1">
        <option value="professional">Professional</option>
        <option value="friendly">Friendly</option>
        <option value="relatable">Relatable</option>
        <option value="funny">Funny</option>
        <option value="strict">Strict/Assertive</option>
        <option value="concise" selected>Concise</option>
        <option value="supportive">Detailed/Supportive</option>
      </select>

      <!-- Optional legacy buttons (can be removed if you want only the header indicators) -->
      <div class="button-row">
        <button id="rewriteBtn">Rewrite</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>

    <div class="notes">
      <h2>Notes</h2>
      <textarea id="notesText" rows="15" placeholder="Type your notes here..."></textarea>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
